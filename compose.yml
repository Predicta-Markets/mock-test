version: "3.9"
name: predicta-demo
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: predicta
      POSTGRES_USER: predicta
      POSTGRES_PASSWORD: predicta
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U predicta"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    entrypoint: ["/bin/sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]
    environment:
      DATABASE_URL: postgresql+asyncpg://predicta:predicta@db:5432/predicta
    volumes:
      - ./backend:/app
    ports:
      - "8005:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    command: pnpm dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8005
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started

volumes:
  db-data:

